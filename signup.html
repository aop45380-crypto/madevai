<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MADevAI 2.0</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-left-content">
                <div class="auth-logo">MADevAI 2.0</div>
                <div class="auth-subtitle">Join thousands of users experiencing the future of AI conversations</div>
            </div>
        </div>
        
        <div class="auth-right">
            <form class="auth-form" id="signupForm">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Start your AI journey today</p>
                
                <div class="form-group">
                    <div class="form-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <input type="text" class="form-input" name="fullName" placeholder="Full Name" required>
                </div>
                
                <div class="form-group">
                    <div class="form-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                    <input type="email" class="form-input" name="email" placeholder="Email address" required>
                </div>
                
                <div class="form-group">
                    <div class="form-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </div>
                    <input type="password" class="form-input" name="password" placeholder="Password" required>
                    <div class="password-rules">
                        Password must be at least 8 characters, contain a number and a special character
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
                
                <div class="auth-link">
                    Already have an account? <a href="login.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
