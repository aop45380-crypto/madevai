<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADevAI 2.0</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">MADevAI 2.0</div>
                <button class="new-chat-btn" id="newChatBtn">
                    + New Chat
                </button>
            </div>
            
            <div class="chat-list">
                <div id="chatList">
                    <!-- Chat items will be populated by JavaScript -->
                </div>
                <div class="empty-chats" id="emptyChats" style="display: none;">
                    <p>No chats yet</p>
                    <p style="font-size: 0.875rem; margin-top: 0.5rem; opacity: 0.7;">
                        Start a new conversation by sending a message
                    </p>
                </div>
            </div>
            
            <div class="profile-section">
                <div class="profile-info">
                    <div class="avatar" id="avatar">U</div>
                    <div class="profile-details">
                        <div class="profile-name" id="profileName">User</div>
                        <div class="profile-email" id="profileEmail">user@example.com</div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
        
        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>
        
        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <button class="mobile-menu-btn" id="mobileMenuBtn">â˜°</button>
                <div class="chat-title-header" id="chatTitleHeader">New Chat</div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be populated by JavaScript -->
            </div>
            
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">ðŸ¤–</div>
                <h2>Welcome to MADevAI 2.0</h2>
                <p>I'm an AI assistant ready to help you with questions, creative tasks, and much more.</p>
                <p style="margin-top: 1rem; opacity: 0.7;">Start by sending a message below!</p>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-actions">
                        <button class="icon-btn" title="Upload image">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21,15 16,10 5,21"/>
                            </svg>
                        </button>
                    </div>
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Message MADevAI..." 
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22,2 15,22 11,13 2,9"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
